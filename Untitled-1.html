<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e06c6c;
            margin: 0;
            padding: 20px; /* 調整內邊距以避免手機上過大 */
            color: rgb(8, 8, 82);
            overflow-x: hidden; /* 隱藏橫向滾動條 */
        }
        h1 {
            color: #f30b0b;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        ol {
            margin-left: 20px;
        }
        li {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 0.9em;
        }
        input[type="checkbox"] {
            display: none;
        }
        label {
            position: absolute;
            top: 20px; 
            right: 20px; 
            width: 60px; /* 調整為圓形的直徑 */
            height: 60px; /* 調整為圓形的直徑 */
            background: #83cfe6;
            border-radius: 50%; /* 確保圓形 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25em;
            cursor: pointer;
            z-index: 2; 
        }
        label div {
            width: 1.5rem;
            height: 0.25rem;
            background: #fff;
            border-radius: 0.25rem;
            transition: all 0.3s;
        }
        .cover {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 200px;
            background: rgba(248, 188, 235, 0.8);
            z-index: 1;
            transition: all 0.3s;
            overflow: hidden;
        }
        input:checked ~ label > .cover {
            width: 400vmax;
            height: 400vmax;
        }
        ul {
            position: absolute;
            top: 52%;
            left: 45%;
            transform: translate(-50%, -50%);
            width: auto;
            color: #fff;
            font-size: 1.0em;
            list-style: none;
            font-weight: 700;
        }
        span {
            color: #a3c5ec;
            font-size: 2.5em;
        }

        /* 媒體查詢 */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 在手機上減小內邊距 */
            }
            h1 {
                font-size: 2em; /* 在手機上調整標題字體大小 */
            }
            li {
                font-size: 1em; /* 在手機上調整列表字體大小 */
            }
            label {
                right: 10px; /* 在手機上調整漢堡菜單位置 */
            }
        }
    </style>
</head>

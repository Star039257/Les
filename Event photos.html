    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .picIntroduce {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 10px; 
            box-sizing: border-box;
        }

        h1.family-title {
            margin: 0 20px; 
        }

        .event-container {
            display: flex;
            align-items: center; 
            width: 100%;
            max-width: 800px; 
            padding: 10px; 
            flex-wrap: nowrap; 
            justify-content: flex-start; 
        }

        h1.event-title {
            text-align: left; 
            margin: 0 20px;
            white-space: nowrap; 
        }

        .slider {
            max-width: 600px;
            padding: 10px; 
            flex: 1; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            padding: 10px;
        }
        .slick-slide{
            width: 100%;
        }

        .img-container {
            border-radius: 10px;
            overflow: hidden;
            height: auto;
            margin: 0 auto;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            height: auto;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            margin-left: 15px; 
            width: 5rem;
            height: 5rem;
            background: #83cfe6;
            border-radius: 50%; /* 圓形 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25em;
            cursor: pointer;
        }

        label div {
            width: 1.5rem;
            height: 0.25rem;
            background: #fff;
            border-radius: 0.25rem;
            transition: all 0.3s;
        }

        .cover {
            position: absolute;
            top: 30%;
             right: 0; /* 靠右 */
            transform: translate(0, -50%);
             height: auto;
             background: rgba(248, 188, 235, 0.5); /* 調整透明度 */
            z-index: 1;
             transition: all 0.3s;
            overflow: hidden;
            width: 250px; /* 調整寬度 */
        }

        input:checked ~ label > .cover {
            width: 400vmax;
            height: 400vmax;
        }

        ul {
            position: absolute;
             top: 50%;
             right: 10px; /* 靠右 */
             transform: translate(0, -50%); /* 垂直居中 */
             width: auto;
             color: #fff;
             font-size: 1em; /* 調整字體大小 */
            list-style: none;
            font-weight: 700;
            text-align: right; /* 文字靠右 */
        }

        ul li {
             font-size: 0.9em; /* 進一步調整每個列表項的字體大小 */
             margin: 5px 0; /* 調整每個列表項的間距 */
        }

        span {
            color: #a3c5ec;
            font-size: 2.5em;
        }

        .slick-dots {
            display: none;
        }

        @media (max-width: 768px) {
            .event-container {
                flex-direction: column; 
                align-items: center; 
            }

            h1.family-title, h1.event-title {
                text-align: center;
                margin: 10px 0; 
            }

            .picIntroduce {
                justify-content: center; 
            }
        }
    </style>

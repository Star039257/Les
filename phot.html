    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url('./Member\ introduction/les.jpg.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .profiles {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .profile {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            width: 100%;           
            height: 150px;         
            object-fit: cover;
            border-radius: 8px;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            position: absolute;
            top: 20px; /* 調整到頂部 */
            right: 20px; /* 調整到右側 */
            width: 5rem;
            height: 5rem;
            background: #83cfe6;
            display: block;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25em;
            cursor: pointer;
            z-index: 2; /* 確保在最上層 */
        }

        label div {
            width: 1.5rem;
            height: 0.25rem;
            background: #fff;
            border-radius: 0.25rem;
            transition: all 0.3s;
        }

        .cover {
            position: absolute;
            top: 30%;
            left: 50%; /* 改為 50% */
            transform: translate(-50%, -50%);
            height: 200px;
            background: rgba(248, 188, 235, 0.8);
            z-index: 1;
            transition: all 0.3s;
            overflow: hidden;
        }

        input:checked ~ label > .cover {
            width: 400vmax;
            height: 400vmax;
        }

        ul {
            position: absolute;
            top: 51%;
            left: 45%; /* 調整到更靠左 */
            transform: translate(-50%, -50%);
            width: auto;
            color: #fff;
            font-size: 1.2em;
            list-style: none;
            font-weight: 700;
        }

        span {
            color: #a3c5ec;
            font-size: 2.5em;
        }
    </style>
</head>

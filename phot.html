            border-radius: 8px;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            position: absolute;
            top: 20px; /* 調整到頂部 */
            right: 20px; /* 調整到右側 */
            width: 5rem;
            height: 5rem;
            background: #83cfe6;
            display: block;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25em;
            cursor: pointer;
            z-index: 2; /* 確保在最上層 */
        }

        label div {
            width: 1.5rem;
            height: 0.25rem;
            background: #fff;
            border-radius: 0.25rem;
            transition: all 0.3s;
        }

        .cover {
        position: absolute;
        top: 30%;
        left: 60%;
        transform: translate(-50%, -50%);
        height: 200px;
        background: rgba(248, 188, 235, 0.8);
        z-index: 1;
        transition: all 0.3s;
        overflow: hidden;
    }

    input:checked ~ label > .cover {

        height: 400vmax;
    }

        right: 50%;
        width: auto;
        color: #fff;
        font-size: 0.8em;
        list-style: none;
        font-weight: 700;
